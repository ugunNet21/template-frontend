<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom styles for the bottom navigation */
    @media (max-width: 768px) {
      .bottom-nav {
        display: flex;
      }
    }
    @media (min-width: 769px) {
      .bottom-nav {
        display: none;
      }
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Sidebar -->
  <div class="flex h-screen">
    <div id="sidebar" class="bg-white w-64 p-4 space-y-6 border-r">
      <h1 class="text-xl font-semibold">Admin Dashboard</h1>
      <nav>
        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200">Dashboard</a>
        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200">Invitations</a>
        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200">Couples</a>
        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200">Events</a>
        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200">Gallery</a>
        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200">Health Protocols</a>
        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200">Guest Book</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <!-- Top Bar -->
      <div class="flex justify-between items-center mb-6">
        <button id="hamburger" class="lg:hidden block p-2 bg-gray-200 rounded">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <input type="text" placeholder="Search..." class="p-2 w-full lg:w-1/3 border rounded">
      </div>

      <!-- Content Area -->
      <div id="content">
        <h2 class="text-2xl font-semibold mb-4">Dashboard</h2>
        <!-- Example Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <div class="p-4 bg-white rounded shadow">Content 1</div>
          <div class="p-4 bg-white rounded shadow">Content 2</div>
          <div class="p-4 bg-white rounded shadow">Content 3</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation for Mobile -->
  <div class="bottom-nav fixed bottom-0 left-0 right-0 bg-white border-t">
    <a href="#" class="flex-1 text-center py-2.5">Dashboard</a>
    <a href="#" class="flex-1 text-center py-2.5">Invitations</a>
    <a href="#" class="flex-1 text-center py-2.5">Couples</a>
    <a href="#" class="flex-1 text-center py-2.5">Events</a>
    <a href="#" class="flex-1 text-center py-2.5">Gallery</a>
    <a href="#" class="flex-1 text-center py-2.5">Health Protocols</a>
    <a href="#" class="flex-1 text-center py-2.5">Guest Book</a>
  </div>

  <script>
    // Toggle Sidebar on mobile
    document.getElementById('hamburger').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('hidden');
    });
  </script>
</body>
</html>
