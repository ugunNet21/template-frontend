<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pakar Elektronik Komputer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-lg font-bold">Sistem Pakar Elektronik Komputer</div>
            <div class="lg:hidden">
                <button id="menu-button" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <div id="menu" class="hidden lg:flex lg:items-center">
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-200 mr-4">Home</a>
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-200 mr-4">About</a>
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-200">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-4">Welcome to the Expert System</h1>
            <p class="mb-4">Use our system to diagnose and find solutions for your electronic computer issues.</p>

            <form id="diagnosis-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold mb-2">1. Does the computer power on?</label>
                    <select id="q1" class="form-select block w-full mt-1">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">2. Do you hear any beeping sounds?</label>
                    <select id="q2" class="form-select block w-full mt-1">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">3. Does the monitor display anything?</label>
                    <select id="q3" class="form-select block w-full mt-1">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">4. Are there any unusual noises from the computer?</label>
                    <select id="q4" class="form-select block w-full mt-1">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">5. Do you see any error messages on the screen?</label>
                    <select id="q5" class="form-select block w-full mt-1">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">6. Is the computer performance slow?</label>
                    <select id="q6" class="form-select block w-full mt-1">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">7. Does the computer randomly restart?</label>
                    <select id="q7" class="form-select block w-full mt-1">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">8. Do you experience frequent system crashes?</label>
                    <select id="q8" class="form-select block w-full mt-1">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">9. Is there any issue with connecting peripherals (mouse, keyboard, etc.)?</label>
                    <select id="q9" class="form-select block w-full mt-1">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">10. Are there any overheating issues?</label>
                    <select id="q10" class="form-select block w-full mt-1">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <button type="button" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-500 focus:outline-none" onclick="diagnose()">Diagnose</button>
            </form>

            <div id="result" class="mt-6 p-4 bg-green-100 rounded-lg hidden">
                <h2 class="text-xl font-bold mb-2">Diagnosis Result</h2>
                <p id="result-text"></p>
                <p id="cost-estimate"></p>
                <button id="repair-button" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-500 focus:outline-none mt-4">Proceed with Repair</button>
            </div>

            <div id="repair-section" class="mt-6 p-4 bg-blue-100 rounded-lg hidden">
                <h2 class="text-xl font-bold mb-2">Repair Process</h2>
                <form id="repair-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold mb-2">Select Shipping Method</label>
                        <select id="shipping-method" class="form-select block w-full mt-1">
                            <option value="courier">Courier</option>
                            <option value="drop-off">Drop Off</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">Pay Down Payment</label>
                        <input type="text" id="down-payment" class="form-input block w-full mt-1" placeholder="Enter amount">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">Tracking Number</label>
                        <input type="text" id="tracking-number" class="form-input block w-full mt-1" placeholder="Enter tracking number">
                    </div>
                    <button type="button" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-500 focus:outline-none" onclick="submitRepair()">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
  document.getElementById('menu-button').addEventListener('click', function() {
    var menu = document.getElementById('menu');
    menu.classList.toggle('hidden');
});

function diagnose() {
    var answers = [];
    for (var i = 1; i <= 10; i++) {
        answers.push(document.getElementById('q' + i).value);
    }

    var result = "Please check the following possible issues:\n";
    var cost = 0;

    if (answers[0] === 'no') {
        result += "- The power supply might be faulty or not connected properly.\n";
        cost += 50;
    }
    if (answers[1] === 'yes') {
        result += "- There could be a RAM issue, check the RAM sticks.\n";
        cost += 30;
    }
    if (answers[2] === 'no') {
        result += "- The monitor might be disconnected or the graphics card could be faulty.\n";
        cost += 70;
    }
    if (answers[3] === 'yes') {
        result += "- There might be a hardware issue such as a failing hard drive or cooling fan.\n";
        cost += 60;
    }
    if (answers[4] === 'yes') {
        result += "- Check for specific error messages to diagnose the issue.\n";
        cost += 20;
    }
    if (answers[5] === 'yes') {
        result += "- Your system might have malware or need a performance upgrade.\n";
        cost += 40;
    }
    if (answers[6] === 'yes') {
        result += "- The power supply might be unstable or overheating could be causing restarts.\n";
        cost += 50;
    }
    if (answers[7] === 'yes') {
        result += "- Frequent crashes could be due to software conflicts or hardware issues.\n";
        cost += 45;
    }
    if (answers[8] === 'yes') {
        result += "- Check if the peripherals are properly connected or if drivers need updating.\n";
        cost += 25;
    }
    if (answers[9] === 'yes') {
        result += "- Ensure that your computer's cooling system is working efficiently.\n";
        cost += 35;
    }

    document.getElementById('result-text').textContent = result;
    document.getElementById('cost-estimate').textContent = "Estimated Repair Cost: $" + cost;
    document.getElementById('result').classList.remove('hidden');
    
    document.getElementById('repair-button').addEventListener('click', function() {
        document.getElementById('repair-section').classList.remove('hidden');
    });
}

function submitRepair() {
    var shippingMethod = document.getElementById('shipping-method').value;
    var downPayment = document.getElementById('down-payment').value;
    var trackingNumber = document.getElementById('tracking-number').value;

    var repairDetails = "Repair Details:\n";
    repairDetails += "Shipping Method: " + shippingMethod + "\n";
    repairDetails += "Down Payment: $" + downPayment + "\n";
    repairDetails += "Tracking Number: " + trackingNumber + "\n";

    alert(repairDetails);
}

  </script>
</body>
</html>
