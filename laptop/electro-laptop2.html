<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-3">
                <div class="text-2xl font-bold text-gray-800">Electronics Marketplace</div>
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="px-3 py-2 text-gray-700">Home</a>
                    <a href="#" class="px-3 py-2 text-gray-700">Products</a>
                    <a href="#" class="px-3 py-2 text-gray-700">Services</a>
                    <a href="#" class="px-3 py-2 text-gray-700">About</a>
                    <a href="#" class="px-3 py-2 text-gray-700">Contact</a>
                    <button id="loginBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Login</button>
                    <button id="signUpBtn" class="px-4 py-2 bg-green-500 text-white rounded">Sign Up</button>
                </div>
                <div class="md:hidden">
                    <button id="menuBtn" class="focus:outline-none">
                        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobileMenu" class="md:hidden hidden">
            <a href="#" class="block px-4 py-2 text-gray-700">Home</a>
            <a href="#" class="block px-4 py-2 text-gray-700">Products</a>
            <a href="#" class="block px-4 py-2 text-gray-700">Services</a>
            <a href="#" class="block px-4 py-2 text-gray-700">About</a>
            <a href="#" class="block px-4 py-2 text-gray-700">Contact</a>
            <button id="mobileLoginBtn" class="block px-4 py-2 bg-blue-500 text-white rounded w-full text-left">Login</button>
            <button id="mobileSignUpBtn" class="block px-4 py-2 bg-green-500 text-white rounded w-full text-left">Sign Up</button>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Welcome to Electronics Marketplace</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Sample Product Cards -->
            <div class="bg-white shadow-md rounded-lg p-4">
                <img src="https://via.placeholder.com/150" alt="Product Image" class="w-full h-32 object-cover mb-4">
                <h2 class="text-xl font-semibold mb-2">Laptop ABC</h2>
                <p class="text-gray-700 mb-4">High performance laptop.</p>
                <button class="px-4 py-2 bg-blue-500 text-white rounded">Buy Now</button>
            </div>
            <!-- Repeat Product Cards as needed -->
        </div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <input type="text" placeholder="Username" class="w-full px-4 py-2 mb-4 border rounded">
            <input type="password" placeholder="Password" class="w-full px-4 py-2 mb-4 border rounded">
            <button class="px-4 py-2 bg-blue-500 text-white rounded">Login</button>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
            <input type="text" placeholder="Username" class="w-full px-4 py-2 mb-4 border rounded">
            <input type="email" placeholder="Email" class="w-full px-4 py-2 mb-4 border rounded">
            <input type="password" placeholder="Password" class="w-full px-4 py-2 mb-4 border rounded">
            <button class="px-4 py-2 bg-green-500 text-white rounded">Sign Up</button>
        </div>
    </div>

    <!-- Live Chat Script -->
    <script type="text/javascript">
        var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
        (function () {
            var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
            s1.async = true;
            s1.src = 'https://embed.tawk.to/YOUR_PROPERTY_ID/DEFAULT';
            s1.charset = 'UTF-8';
            s1.setAttribute('crossorigin', '*');
            s0.parentNode.insertBefore(s1, s0);
        })();
    </script>

    <!-- Live Chat Button (Optional if you want to customize) -->
    <div class="fixed bottom-4 right-4">
        <button id="chatBtn" class="px-4 py-2 bg-blue-500 text-white rounded-full shadow-lg">Live Chat</button>
    </div>

    <script>
        document.getElementById('menuBtn').addEventListener('click', function () {
            var mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        });

        document.getElementById('loginBtn').addEventListener('click', function () {
            document.getElementById('loginModal').classList.remove('hidden');
        });

        document.getElementById('mobileLoginBtn').addEventListener('click', function () {
            document.getElementById('loginModal').classList.remove('hidden');
            document.getElementById('mobileMenu').classList.add('hidden');
        });

        document.getElementById('signUpBtn').addEventListener('click', function () {
            document.getElementById('signUpModal').classList.remove('hidden');
        });

        document.getElementById('mobileSignUpBtn').addEventListener('click', function () {
            document.getElementById('signUpModal').classList.remove('hidden');
            document.getElementById('mobileMenu').classList.add('hidden');
        });

        document.getElementById('loginModal').addEventListener('click', function (e) {
            if (e.target === e.currentTarget) {
                document.getElementById('loginModal').classList.add('hidden');
            }
        });

        document.getElementById('signUpModal').addEventListener('click', function (e) {
            if (e.target === e.currentTarget) {
                document.getElementById('signUpModal').classList.add('hidden');
            }
        });

        document.getElementById('chatBtn').addEventListener('click', function () {
            Tawk_API.maximize();
        });
    </script>
</body>

</html>
