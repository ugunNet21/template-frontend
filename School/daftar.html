<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Al Ihsan Cimencrang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .signup-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .signup-container h2 {
            color: #1877f2;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group .gender-options {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .form-group .gender-options label {
            margin-right: 10px;
            font-weight: normal;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #1877f2;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #166fe5;
        }

        .form-group .login-link {
            margin-top: 10px;
            text-align: center;
        }

        .form-group .login-link a {
            color: #1877f2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="educationLevel">Education Level</label>
                <select id="educationLevel" required>
                    <option value="">Select Education Level</option>
                    <option value="smp">SMP</option>
                    <option value="sma">SMA</option>
                </select>
            </div>
            <div class="form-group">
                <label for="school">School Name</label>
                <input type="text" id="school" placeholder="Enter your school name" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" required>
                    <option value="">Select Status</option>
                    <option value="baru">Baru</option>
                    <option value="pindahan">Pindahan</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <div class="form-group login-link">
                Already have an account? <a href="#">Login</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();

                // For demonstration purposes, log the form data
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const email = document.getElementById('email').value;
                const gender = document.querySelector('input[name="gender"]:checked').value;
                const educationLevel = document.getElementById('educationLevel').value;
                const school = document.getElementById('school').value;
                const status = document.getElementById('status').value;

                // Replace this with your actual sign up logic (e.g., API call)
                console.log('Username:', username);
                console.log('Password:', password);
                console.log('Email:', email);
                console.log('Gender:', gender);
                console.log('Education Level:', educationLevel);
                console.log('School:', school);
                console.log('Status:', status);

                // After successful sign up, you can redirect or perform other actions
                alert('Sign up successful!'); // Replace with appropriate success message
                // Example: Redirecting to login page after sign up
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
