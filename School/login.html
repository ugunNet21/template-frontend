<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Al Ihsan Cimencrang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Tetap menggunakan warna latar belakang yang diinginkan */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #1877f2; /* Warna tombol disesuaikan dengan desain Facebook */
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #166fe5; /* Efek hover disesuaikan dengan desain Facebook */
        }

        .form-group .signup-link {
            margin-top: 10px;
            text-align: center;
        }

        .form-group .signup-link a {
            color: #1877f2; /* Warna tautan sign up disesuaikan dengan desain Facebook */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Al Ihsan Cimencrang</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="form-group signup-link">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();

                // For demonstration purposes, assume login is successful with any credentials
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Replace this with your actual login logic (e.g., API call)
                if (username === 'admin' && password === 'password') {
                    alert('Login successful!');
                    // Redirect or perform any actions after successful login
                    // For example, redirecting to the main page:
                    window.location.href = 'index.html';
                } else {
                    alert('Invalid username or password. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
