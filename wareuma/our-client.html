<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Clients | Wareuma</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .header {
            background-color: #042C37;
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 20px;
        }

        .clients-section {
            padding: 60px 0;
        }

        .client-logo {
            max-width: 150px;
            margin: 20px;
            transition: transform 0.3s;
        }

        .client-logo:hover {
            transform: scale(1.1);
        }

        .cta-section {
            background-color: #042C37;
            color: white;
            padding: 60px 0;
            text-align: center;
        }

        .cta-section h2 {
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #f0ad4e;
            color: #000;
            border-radius: 30px;
        }

        .btn-custom:hover {
            background-color: #ec971f;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="container">
            <h1>Our Clients</h1>
            <p>Trusted by leading organizations across various industries.</p>
        </div>
    </header>

    <section class="clients-section text-center">
        <div class="container">
            <h2 class="mb-5">We Proudly Serve</h2>
            <div class="row">
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/150" alt="Client Logo" class="client-logo">
                </div>
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/150" alt="Client Logo" class="client-logo">
                </div>
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/150" alt="Client Logo" class="client-logo">
                </div>
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/150" alt="Client Logo" class="client-logo">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/150" alt="Client Logo" class="client-logo">
                </div>
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/150" alt="Client Logo" class="client-logo">
                </div>
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/150" alt="Client Logo" class="client-logo">
                </div>
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/150" alt="Client Logo" class="client-logo">
                </div>
            </div>
        </div>
    </section>

    <section class="cta-section">
        <div class="container">
            <h2>Join Our Growing Clientele!</h2>
            <p>Experience the benefits of our innovative solutions.</p>
            <a href="/contact" class="btn btn-custom btn-lg">Get Started Today</a>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
