<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-red-500 to-orange-500">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md mt-8">
        <div class="p-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img src="profile.jpg" alt="Profile" class="w-12 h-12 rounded-full">
                    <div class="ml-4">
                        <p class="text-lg font-semibold">Gugun</p>
                        <p class="text-sm text-gray-500">Gold â€¢ 152 Poin</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-500">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="relative">
                        <i class="fas fa-bell"></i>
                        <span class="absolute top-0 right-0 inline-flex items-center justify-center p-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full">17</span>
                    </button>
                </div>
            </div>
            <div class="mt-4 bg-gradient-to-r from-red-600 to-red-400 text-white rounded-lg p-4">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-xs">Prabayar</p>
                        <p class="text-lg font-semibold">0823 2016 3626</p>
                    </div>
                    <button>
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
                <div class="mt-4 flex justify-between">
                    <div>
                        <p class="text-sm">Pulsa</p>
                        <p class="text-2xl font-bold">Rp21.142</p>
                    </div>
                    <div>
                        <p class="text-sm">Kuota Internet</p>
                        <p class="text-2xl font-bold">9.5 GB</p>
                    </div>
                </div>
                <button class="mt-4 bg-red-700 rounded-full py-1 px-4">Tambah Akun</button>
            </div>
        </div>
        <div class="p-4">
            <div class="flex justify-around">
                <button class="flex flex-col items-center">
                    <i class="fas fa-globe"></i>
                    <span>Beli Paket</span>
                </button>
                <button class="flex flex-col items-center">
                    <i class="fas fa-gift"></i>
                    <span>Kirim Hadiah</span>
                </button>
                <button class="flex flex-col items-center">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Isi Pulsa</span>
                </button>
                <button class="flex flex-col items-center">
                    <i class="fas fa-running"></i>
                    <span>Lari</span>
                </button>
            </div>
        </div>
        <div class="p-4">
            <div class="bg-gray-100 p-4 rounded-lg mb-4">
                <p class="font-bold">120 minute</p>
                <p class="text-sm text-gray-500">1 Days</p>
                <p class="text-sm">Surprise Deal Nelpon Harian 120 m...</p>
                <button class="bg-red-500 text-white rounded-full py-1 px-4 mt-2">Beli</button>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg">
                <p class="font-bold">71 GB</p>
                <p class="text-sm text-gray-500">30 Days</p>
                <p class="text-sm">Internet Sakti</p>
                <button class="bg-red-500 text-white rounded-full py-1 px-4 mt-2">Beli</button>
            </div>
        </div>
        <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200">
            <div class="flex justify-around py-2">
                <button class="text-red-500">
                    <i class="fas fa-home"></i>
                    <span>Beranda</span>
                </button>
                <button>
                    <i class="fas fa-box"></i>
                    <span>Beli Paket</span>
                </button>
                <button>
                    <i class="fas fa-shopping-cart"></i>
                    <span>Mall</span>
                </button>
                <button>
                    <i class="fas fa-crown"></i>
                    <span>Reward</span>
                </button>
                <button>
                    <i class="fas fa-life-ring"></i>
                    <span>Lifestyle</span>
                </button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
