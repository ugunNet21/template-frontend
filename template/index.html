<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Pilkada Jakarta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Survei Pilkada Jakarta</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form id="surveyForm">
                    <h4>Pilih Pasangan Calon Gubernur</h4>
                    <div class="form-group">
                        <label for="candidate">Pasangan Calon:</label>
                        <select class="form-control" id="candidate" required>
                            <option value="">-- Pilih Pasangan Calon --</option>
                            <option value="1">Calon 1: Anies Baswedan & Ahmad Riza Patria</option>
                            <option value="2">Calon 2: Ganjar Pranowo & Aulia Rahman</option>
                            <option value="3">Calon 3: Ridwan Kamil & Uu Ruzhanul Ulum</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comments">Komentar (Opsional):</label>
                        <textarea class="form-control" id="comments" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim Suara</button>
                </form>
                <div id="result" class="mt-4" style="display:none;">
                    <h5>Terima Kasih atas Suara Anda!</h5>
                    <p id="selectedCandidate"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const candidateSelect = document.getElementById('candidate');
    const selectedValue = candidateSelect.value;
    const selectedText = candidateSelect.options[candidateSelect.selectedIndex].text;

    document.getElementById('result').style.display = 'block';
    document.getElementById('selectedCandidate').textContent = `Anda memilih: ${selectedText}`;
    
    // Reset the form after submission
    candidateSelect.value = '';
    document.getElementById('comments').value = '';
});

    </script>
</body>
</html>
