<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex">
    <!-- Sidebar -->
    <div class="w-1/4 bg-gray-800 text-white h-screen p-4">
        <div class="flex items-center mb-8">
            <img src="https://via.placeholder.com/50" alt="Logo" class="w-12 h-12 rounded-full">
            <span class="ml-4 text-lg font-bold">Si Paten</span>
        </div>
        <ul>
            <li class="mb-4">
                <a href="#" class="flex items-center px-4 py-2 bg-gray-700 rounded text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 11.41L8.42 11H7V9h1.42L11 6.59V4h2v2.59L13.42 9H15v2h-1.58L11 13.41V16h-2v-2.59z"/>
                    </svg>
                    Pesan
                </a>
            </li>
            <li class="mb-4">
                <a href="#" class="flex items-center px-4 py-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 4a3 3 0 00-3 3v8a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3H5zM4 7a1 1 0 011-1h10a1 1 0 011 1v2.243a5.96 5.96 0 00-2-.243 6 6 0 00-4 1.528A6 6 0 004 9.243V7zm-1 4.66c.86.39 1.8.68 2.78.68a6.002 6.002 0 014.29 1.757A6.002 6.002 0 0016 11.34V15a1 1 0 01-1 1H5a1 1 0 01-1-1v-3.34z" clip-rule="evenodd"/>
                    </svg>
                    Notifikasi
                </a>
            </li>
        </ul>
    </div>

    <!-- Chat Area -->
    <div class="w-3/4 bg-white h-screen flex">
        <!-- Contacts List -->
        <div class="w-1/3 border-r border-gray-200 flex flex-col">
            <!-- Search Bar -->
            <div class="p-4 border-b border-gray-200">
                <input type="text" placeholder="Search..." class="w-full p-2 rounded-lg bg-gray-100 focus:outline-none">
            </div>
            <!-- Contacts -->
            <div class="flex-1 overflow-y-auto">
                <div class="p-4 hover:bg-gray-100 cursor-pointer">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">
                            <span class="text-gray-800">OD</span>
                        </div>
                        <div class="ml-4">
                            <p class="font-semibold">Operator Disdik</p>
                            <p class="text-sm text-gray-500">weit</p>
                        </div>
                    </div>
                    <p class="text-xs text-gray-400 text-right mt-1">12:15 PM</p>
                </div>
                <!-- Add more contacts as needed -->
                <div class="p-4 hover:bg-gray-100 cursor-pointer">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">
                            <span class="text-gray-800">DKUM</span>
                        </div>
                        <div class="ml-4">
                            <p class="font-semibold">Dinas Koperasi dan Usaha Kecil</p>
                            <p class="text-sm text-gray-500">Hello, how can we assist you today?</p>
                        </div>
                    </div>
                    <p class="text-xs text-gray-400 text-right mt-1">11:30 AM</p>
                </div>
                <div class="p-4 hover:bg-gray-100 cursor-pointer">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">
                            <span class="text-gray-800">F</span>
                        </div>
                        <div class="ml-4">
                            <p class="font-semibold">FGHFH</p>
                            <p class="text-sm text-gray-500">Are you available?</p>
                        </div>
                    </div>
                    <p class="text-xs text-gray-400 text-right mt-1">10:45 AM</p>
                </div>
                <!-- Continue adding contacts -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="w-2/3 flex flex-col">
            <!-- Chat Header -->
            <div class="bg-gray-100 p-4 border-b border-gray-200 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">
                        <span class="text-gray-800">OD</span>
                    </div>
                    <div class="ml-4">
                        <h2 class="text-lg font-semibold">Operator Disdik</h2>
                    </div>
                </div>
                <button class="text-gray-600 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>

            <!-- Chat Messages -->
            <div class="flex-1 p-4 overflow-y-auto">
                <div class="flex items-end mb-4">
                    <div class="bg-gray-200 p-3 rounded-lg">
                        <p class="text-gray-700">coy</p>
                        <span class="text-xs text-gray-500">12:14 PM</span>
                    </div>
                </div>
                <div class="flex items-end justify-end mb-4">
                    <div class="bg-indigo-600 text-white p-3 rounded-lg">
                        <p>weit</p>
                        <span class="text-xs text-gray-300">12:15 PM</span>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="border-t border-gray-200 p-4 flex items-center">
                <input type="text" class="flex-1 bg-gray-100 p-2 rounded-lg" placeholder="Type your message...">
                <button class="bg-indigo-600 text-white p-2 rounded-lg ml-4">Kirim</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
