<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUESIONER SURVEI KEPUASAN MASYARAKAT (SKM) PADA UNIT LAYANAN DINAS SOSIAL KOTA BANDUNG</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
        }
        .radio-group label {
            flex: 1;
            text-align: center;
        }
        .radio-group input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KUESIONER SURVEI KEPUASAN MASYARAKAT (SKM)</h1>
        <h2>PADA UNIT LAYANAN DINAS SOSIAL KOTA BANDUNG</h2>

        <form id="surveyForm">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="tanggal_survey">Tanggal Survey</label>
                        <input type="date" class="form-control" id="tanggal_survey" name="tanggal_survey" value="2024-09-01" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="jam_survey">Jam Survey</label>
                        <input type="time" class="form-control" id="jam_survey" name="jam_survey" value="09:00" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="jenis_kelamin">Jenis Kelamin</label>
                        <select class="form-control" id="jenis_kelamin" name="jenis_kelamin" required>
                            <option value="Laki-laki" selected>Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="usia">Usia</label>
                        <input type="text" class="form-control" id="usia" name="usia" value="30" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="tahun">Tahun</label>
                        <input type="text" class="form-control" id="tahun" name="tahun" value="2024" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="pendidikan">Pendidikan</label>
                        <select class="form-control" id="pendidikan" name="pendidikan" required>
                            <option value="SD">SD</option>
                            <option value="SMP">SMP</option>
                            <option value="SMA" selected>SMA</option>
                            <option value="S1">S1</option>
                            <option value="S2">S2</option>
                            <option value="Lainnya">Lainnya (Sebutkan)</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="jenis_layanan">Jenis Layanan yang diterima</label>
                        <input type="text" class="form-control" id="jenis_layanan" name="jenis_layanan" value="Konsultasi" required>
                    </div>
                </div>
            </div>

            <h2>PENDAPAT RESPONDEN TENTANG PELAYANAN</h2>

            <div class="form-group">
                <label>1. Bagaimana pendapat Saudara tentang kesesuaian persyaratan pelayanan dengan jenis pelayanannya?</label>
                <div class="radio-group">
                    <label><input type="radio" name="question_satu" value="A" required> A) Tidak sesuai</label>
                    <label><input type="radio" name="question_satu" value="B"> B) Kurang Sesuai</label>
                    <label><input type="radio" name="question_satu" value="C" checked> C) Sesuai</label>
                    <label><input type="radio" name="question_satu" value="D"> D) Sangat sesuai</label>
                </div>
            </div>

            <div class="form-group">
                <label>2. Bagaimana pemahaman Saudara tentang kemudahan prosedur pelayanan di unit ini?</label>
                <div class="radio-group">
                    <label><input type="radio" name="question_dua" value="A" required> A) Tidak mudah</label>
                    <label><input type="radio" name="question_dua" value="B"> B) Kurang mudah</label>
                    <label><input type="radio" name="question_dua" value="C" checked> C) Mudah</label>
                    <label><input type="radio" name="question_dua" value="D"> D) Sangat mudah</label>
                </div>
            </div>

            <div class="form-group">
                <label>3. Bagaimana pendapat Saudara tentang kecepatan Waktu dalam memberikan pelayanan?</label>
                <div class="radio-group">
                    <label><input type="radio" name="question_tiga" value="A" required> A) Tidak cepat</label>
                    <label><input type="radio" name="question_tiga" value="B"> B) Kurang cepat</label>
                    <label><input type="radio" name="question_tiga" value="C" checked> C) Cepat</label>
                    <label><input type="radio" name="question_tiga" value="D"> D) Sangat cepat</label>
                </div>
            </div>

            <div class="form-group">
                <label>4. Bagaimana pendapat Saudara tentang kewajaran biaya/tarif dalam pelayanan?</label>
                <div class="radio-group">
                    <label><input type="radio" name="question_empat" value="A" required> A) Sangat mahal</label>
                    <label><input type="radio" name="question_empat" value="B"> B) Cukup mahal</label>
                    <label><input type="radio" name="question_empat" value="C" checked> C) Murah</label>
                    <label><input type="radio" name="question_empat" value="D"> D) Gratis</label>
                </div>
            </div>

            <div class="form-group">
                <label>5. Bagaimana pendapat Saudara tentang kesesuaian produk pelayanan antara yang tecantum dalam standar pelayanan dengan hasil yang diberikan?</label>
                <div class="radio-group">
                    <label><input type="radio" name="question_lima" value="A" required> A) Tidak sesuai</label>
                    <label><input type="radio" name="question_lima" value="B"> B) Kurang sesuai</label>
                    <label><input type="radio" name="question_lima" value="C" checked> C) Sesuai</label>
                    <label><input type="radio" name="question_lima" value="D"> D) Sangat sesuai</label>
                </div>
            </div>

            <div class="form-group">
                <label>6. Bagaimana pendapat Saudara tentang kompentensi/kemampuan petugas dalam pelayanan?</label>
                <div class="radio-group">
                    <label><input type="radio" name="question_enam" value="A" required> A) Tidak kompeten</label>
                    <label><input type="radio" name="question_enam" value="B"> B) Kurang kompeten</label>
                    <label><input type="radio" name="question_enam" value="C" checked> C) Kompeten</label>
                    <label><input type="radio" name="question_enam" value="D"> D) Sangat Kompeten</label>
                </div>
            </div>

            <div class="form-group">
                <label>7. Bagaimana pendapat saudara perilaku petugas dalam pelayanan terkait kesopanan dan keramahan?</label>
                <div class="radio-group">
                    <label><input type="radio" name="question_tujuh" value="A" required> A) Tidak sopan dan ramah</label>
                    <label><input type="radio" name="question_tujuh" value="B"> B) Kurang sopan dan ramah</label>
                    <label><input type="radio" name="question_tujuh" value="C" checked> C) Sopan dan ramah</label>
                    <label><input type="radio" name="question_tujuh" value="D"> D) Sangat sopan dan ramah</label>
                </div>
            </div>

            <div class="form-group">
                <label>8. Bagaimana pendapat Saudara tentang kualitas sarana dan prasarana?</label>
                <div class="radio-group">
                    <label><input type="radio" name="question_delapan" value="A" required> A) Buruk</label>
                    <label><input type="radio" name="question_delapan" value="B"> B) Cukup</label>
                    <label><input type="radio" name="question_delapan" value="C" checked> C) Baik</label>
                    <label><input type="radio" name="question_delapan" value="D"> D) Sangat Baik</label>
                </div>
            </div>

            <div class="form-group">
                <label>9. Bagaimana pendapat Saudara tentang penanganan pengaduan pengguna layanan?</label>
                <div class="radio-group">
                    <label><input type="radio" name="question_sembilan" value="A" required> A) Tidak ada</label>
                    <label><input type="radio" name="question_sembilan" value="B"> B) Ada tetapi tidak berfungsi</label>
                    <label><input type="radio" name="question_sembilan" value="C"> C) Berfungsi kurang maksimal</label>
                    <label><input type="radio" name="question_sembilan" value="D" checked> D) Dikelola dengan baik</label>
                </div>
            </div>

            <button type="submit" class="btn btn-success btn-block">Kirim</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Terima kasih atas partisipasi Anda dalam survei ini!');
        });
    </script>
</body>
</html>
