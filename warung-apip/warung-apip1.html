<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Aplikasi Cigoy</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-lg font-semibold">Warung Apip Cigoy</h1>
                <nav class="hidden md:block">
                    <a href="#" class="text-gray-600 hover:text-gray-800 px-4 py-2">Produk</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800 px-4 py-2">Tentang Kami</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800 px-4 py-2">Kontak</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Isi konten produk disini -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Contoh produk -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md">
                <img src="https://via.placeholder.com/300" alt="Produk 1" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h2 class="font-semibold text-lg">Nama Produk 1</h2>
                    <p class="text-gray-600">Deskripsi singkat produk 1.</p>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-gray-900 font-bold">Rp 100.000</span>
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Beli</button>
                    </div>
                </div>
            </div>
            <!-- Contoh produk lainnya -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md">
                <img src="https://via.placeholder.com/300" alt="Produk 2" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h2 class="font-semibold text-lg">Nama Produk 2</h2>
                    <p class="text-gray-600">Deskripsi singkat produk 2.</p>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-gray-900 font-bold">Rp 150.000</span>
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Beli</button>
                    </div>
                </div>
            </div>
            <!-- Produk lainnya -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md">
                <img src="https://via.placeholder.com/300" alt="Produk 3" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h2 class="font-semibold text-lg">Nama Produk 3</h2>
                    <p class="text-gray-600">Deskripsi singkat produk 3.</p>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-gray-900 font-bold">Rp 200.000</span>
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Beli</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation (visible on mobile) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-md md:hidden">
        <div class="flex justify-around items-center py-2">
            <a href="#" class="text-gray-600 hover:text-gray-800 flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 2a.75.75 0 0 1 .75.75v8.977l2.525-2.527a.75.75 0 1 1 1.061 1.061l-3.772 3.772a.75.75 0 0 1-1.061 0L5.664 9.26a.75.75 0 0 1 1.06-1.06L9.25 11.5V3.75A.75.75 0 0 1 10 3zm8 13a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-6.268a.75.75 0 1 1 1.5 0V16h14v-6.518a.75.75 0 0 1 1.5 0V16z"
                        clip-rule="evenodd" />
                </svg>
                <span class="text-xs">Beranda</span>
            </a>
            <a href="#" class="text-gray-600 hover:text-gray-800 flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M17 16.268V4a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12.268A1.75 1.75 0 0 0 3.75 18h12.5a1.75 1.75 0 0 0 1.75-1.732zM11 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm-3 5a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm6 0a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />

                <span class="text-xs">Produk</span>

                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M13 16v-1h3v1a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-1h3v1h7zM10 2a.75.75 0 0 0-.75.75V5h1.5V2.75A.75.75 0 0 0 10 2zm8 2h-1v2a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V4H2a1 1 0 0 0-1 1v12a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a1 1 0 0 0-1-1zM6 6v2a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6H6z" />

            </a>
        </div>
    </nav>

</body>

</html>
